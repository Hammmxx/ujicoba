<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Pendaftaran</title>
</head>
<body>
    <form action="Pendaftaran.php" method="post">
    	<fieldset>
    	<legend>Pendaftaran</legend>
    	<p>
    		<label>Nama : </label>
    		<input type="text" name="name" placeholder="Masukkan Nama Lengkap...">
    	</p>
    	<p>
    		<label>Username : </label>
    		<input type="text" name="username" placeholder="Masukkan Username...">
    	</p>
    	<p>
    		<label>Email : </label>
    		<input type="email" name="email" placeholder="Masukkan Email...">
    	</p>
    	<p>
    		<label>Password : </label>
    		<input type="password" name="password" placeholder="Masukkan Password...">
       	</p>
       	<p>
       		<label>Gender : </label>
       		<label><input type="radio" name="gender" value="laki laki">Laki laki</label>
       		<label><input type="radio" name="gender" value="perempuan">Perempuan</label>
       		<label><input type="radio" name="gender" value="rahasia">Rahasia</label>
        </p>
        <p>
        	<label>Agama : </label>
        	<select name="agama">
        		<option value="">Islam</option>
        		<option value="">Kristen</option>
        		<option value="">Hindu</option>
        		<option value="">Budha</option>
        		<option value="">Katolik</option>
        		<option value="">Konghucu</option>
        	</select>
        </p>
        <p>
        	<label>Tanggal Lahir : </label>
        	<input type="date" name="date">
        </p>
        <p>
        	<label>Masukkan Saran : </label>
        	<textarea name="saran"></textarea>
        </p>
        <p>
        	<input type="submit" name="submit" value="Daftar">
        </p>		
        <p>
        	<a href="fromlogin.html">Silahkan Login | </a>
        	<a href="formregister.html">Silahkan Registrasi </a>
        </p>
        </fieldset>
    </form>
</body>
</html>
