<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel</title>
</head>
<body>
	<table border="2">
		<tr>
			<th rowspan="2" bgcolor="pink">Bulan</th>
			<th colspan="2" bgcolor="green">Hasil Panen</th>
		</tr>
		<tr>
			<th bgcolor="red">Padi</th>
			<th bgcolor="blue">Kapas</th>
		</tr>
		<tr>
			<td>Januari</td>
			<td>100 Kg</td>
			<td>90 Kg</td>
		</tr>
		<tr>
			<td>Februari</td>
			<td>200 Kg</td>
			<td>100 Kg</td>
		</tr>
		<tr>
			<td>Maret</td>
			<td>1000 Kg</td>
			<td>3000 Kg</td>
		</tr>
	</table>
</body>
</html>
